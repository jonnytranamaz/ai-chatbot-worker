version: "3.1"

intents:
  - bot_challenge
  - symptom
  - mood_unhappy
  - hospital
  - out_of_scope
  - greet
  - clinic
  - ask_clinic_location
  - goodbye
  - booking
  - ask_symptom
  - mood_great
  - deny
  - doctor
  - affirm

responses:
  utter_greet:
  - text: "Hey! How are you?"
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
  utter_did_that_help:
  - text: "Did that help you?"
  utter_happy:
  - text: "Great, carry on!"
  utter_goodbye:
  - text: "Bye"
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  utter_symptom:
  - text: "I recognize your symptom"
  - text: "OK, tôi sẽ giúp bạn, bạn bị đau gì"
  utter_out_of_scope:
  - text: "Sorry, I can't handle that request."
  utter_please_rephrase:
  - text: "I'm sorry, I didn't quite understand that because of NLU fallback. Could you rephrase?"
  utter_return_clinic_location:
  - text: "The clinic is located at district 7, Ho Chi Minh City"
  utter_hospital:
  - text: "bệnh viện"
  utter_doctor:
  - text: "bác sĩ"
  utter_clinic:
  - text: "phòng khám"
  utter_booking:
  - text: "Hết cứu"

actions:
  - action_extract_symptom
  - action_utter_symptom
  - action_utter_hospital
  - action_utter_doctor
  - action_utter_clinic
  - action_utter_booking

entities:
  - symptom
  - location
  - speciality
  - clinic
  - utter_symptom
  - utter_hospital
  - utter_doctor
  - utter_clinic
  - utter_booking

slots:
  symptom:
    type: text
    mappings:
      - type: from_entity
        entity: symptom
  location:
    type: text
    mappings:
      - type: from_entity
        entity: location
  speciality:
    type: text
    mappings:
      - type: from_entity
        entity: speciality
  utter_symptom:
    type: text
    mappings:
      - type: from_entity
        entity: utter_symptom
  utter_hospital:
    type: text
    mappings:
      - type: from_entity
        entity: utter_hospital
  utter_doctor:
    type: text
    mappings:
      - type: from_entity
        entity: utter_doctor
  utter_clinic:
    type: text
    mappings:
      - type: from_entity
        entity: utter_clinic
  utter_booking:
    type: text
    mappings:
      - type: from_entity
        entity: utter_booking
